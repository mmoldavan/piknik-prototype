<!DOCTYPE html>
<head>
    <title></title>
    <META NAME="viewport" CONTENT="width=device-width, height=device-height, initial-scale=0.46, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>
<div id="body">
    <img src="images/scanning.jpg" usemap="homemap"/>
    <map name="homemap">
        <area shape="rect" coords="56,52,309,150" style="outline:none;" href="tutorial.html"     />
        <area shape="rect" coords="1596,1016,1919,1200" style="outline:none;" href="details_broccoli.html" />
    </map>
<video id="video" width="1560" height="720" autoplay></video>
<div id="snap" class="sexyButton"></div>

<div id="snap-taken"><a href="details_broccoli.html"><canvas id="canvas" width="960" height="720"></canvas></a></div>
    <script>


        // Put event listeners into place
        window.addEventListener("DOMContentLoaded", function() {
            // Grab elements, create settings, etc.
            var canvas = document.getElementById("canvas"),
                context = canvas.getContext("2d"),
                video = document.getElementById("video"),
                videoObj = { "video": true },
                errBack = function(error) {
                    console.log("Video capture error: ", error.code); 
                };

            // Put video listeners into place
            if(navigator.getUserMedia) { // Standard
                navigator.getUserMedia(videoObj, function(stream) {
                    video.src = stream;
                    video.play();
                }, errBack);
            } else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
                navigator.webkitGetUserMedia(videoObj, function(stream){
                    video.src = window.webkitURL.createObjectURL(stream);
                    video.play();
                }, errBack);
            } else if(navigator.mozGetUserMedia) { // WebKit-prefixed
                navigator.mozGetUserMedia(videoObj, function(stream){
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                }, errBack);
            }
            // Trigger photo take
            document.getElementById("snap").addEventListener("click", function() {
                context.drawImage(video, 0, 0, 960, 720);
                $('#video').hide();
                $('#snap-taken').show();
            });
        }, false);

    
    </script>
</div>
</body>
</html>
